<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table of two</h1>
    <script>

var  t=2;
var  i=1;
while(i<=100)
{
document.write(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
i++;
}

    </script>
    
</body>
</html>
